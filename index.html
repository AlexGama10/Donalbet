<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content - Integrações</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.263.0/dist/umd/lucide-react.min.js"></script>
  <style>
    :root {
      --sidebar-width: 16rem;
      --sidebar-width-icon: 3rem;
      --sidebar-background: #f8f9fa;
      --sidebar-foreground: #333;
      --sidebar-accent: #e2e8f0;
      --sidebar-border: #d1d5db;
    }
    .dark {
      --sidebar-background: #000;
      --sidebar-foreground: #fff;
      --sidebar-accent: #333;
      --sidebar-border: #333;
    }
  </style>
</head>
<body className="antialiased bg-background text-foreground dark:bg-black dark:text-white">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Sidebar Component
    const Sidebar = () => {
      return (
        <div className="group peer hidden md:block text-sidebar-foreground" data-state="expanded" data-collapsible="" data-variant="sidebar" data-side="left">
          <div className="duration-200 fixed inset-y-0 z-10 h-screen w-[--sidebar-width] transition-[left,right,width] ease-linear left-0 border-r border-border bg-sidebar dark:bg-black flex flex-col">
            <div className="flex flex-col gap-2 p-2">
              <ul className="flex w-full min-w-0 flex-col gap-1">
                <li className="pt-2">
                  <img alt="Logo" src="/images/logo-dark.png" className="h-5 w-auto mt-3 mb-5" />
                </li>
                <li>
                  <button className="flex w-full items-center gap-2 overflow-hidden rounded-md p-2 text-left text-sm hover:bg-sidebar-accent hover:text-sidebar-accent-foreground h-12">
                    <span className="relative flex shrink-0 overflow-hidden h-12 w-12 rounded-full border-[5px] border-sidebar dark:border-black">
                      <img className="aspect-square h-full w-full" alt="Thay Alves" src="https://googfotos.nyc3.digitaloceanspaces.com/products/d540230e-6d4f-43d7-a2bf-14a1045f68ad-photo_2023-09-15_10-14-48.jpg" />
                    </span>
                    <div className="grid flex-1 text-left text-sm leading-tight">
                      <span className="truncate font-semibold">Thay Alves</span>
                      <span className="truncate text-xs">Produto</span>
                    </div>
                    <lucide-icon name="chevrons-up-down" className="ml-auto h-4 w-4" />
                  </button>
                </li>
              </ul>
            </div>
            <div className="flex min-h-0 flex-1 flex-col gap-2 overflow-auto p-2">
              <div className="flex w-full flex-col">
                <div className="flex h-8 items-center px-2 text-xs font-medium text-sidebar-foreground/70">Relatórios</div>
                <ul className="flex w-full flex-col gap-1 text-sm">
                  <li>
                    <button className="flex w-full items-center gap-2 rounded-md p-2 text-left text-sm hover:bg-sidebar-accent hover:text-sidebar-accent-foreground h-8">
                      <lucide-icon name="trending-up" className="h-4 w-4" />
                      <span>Visão Geral</span>
                    </button>
                  </li>
                </ul>
              </div>
              <div className="flex w-full flex-col">
                <div className="flex h-8 items-center px-2 text-xs font-medium text-sidebar-foreground/70">Transações</div>
                <ul className="flex w-full flex-col gap-1 text-sm">
                  <li>
                    <button className="flex w-full items-center gap-2 rounded-md p-2 text-left text-sm hover:bg-sidebar-accent hover:text-sidebar-accent-foreground h-8">
                      <lucide-icon name="circle-dollar-sign" className="h-4 w-4" />
                      <span>Pedidos</span>
                    </button>
                  </li>
                </ul>
              </div>
              <div className="flex w-full flex-col">
                <div className="flex h-8 items-center px-2 text-xs font-medium text-sidebar-foreground/70">Configurações</div>
                <ul className="flex w-full flex-col gap-1 text-sm">
                  <li>
                    <button className="flex w-full items-center gap-2 rounded-md p-2 text-left text-sm hover:bg-sidebar-accent hover:text-sidebar-accent-foreground h-8">
                      <lucide-icon name="tag" className="h-4 w-4" />
                      <span>Ofertas</span>
                    </button>
                  </li>
                  <li>
                    <button className="flex w-full items-center gap-2 rounded-md p-2 text-left text-sm hover:bg-sidebar-accent hover:text-sidebar-accent-foreground h-8">
                      <lucide-icon name="scan-barcode" className="h-4 w-4" />
                      <span>Checkouts</span>
                    </button>
                  </li>
                  <li>
                    <button className="flex w-full items-center gap-2 rounded-md p-2 text-left text-sm bg-neutral-200 dark:bg-zinc-950 h-8">
                      <lucide-icon name="puzzle" className="h-4 w-4" />
                      <span>Integrações</span>
                    </button>
                  </li>
                  <li>
                    <button className="flex w-full items-center gap-2 rounded-md p-2 text-left text-sm hover:bg-sidebar-accent hover:text-sidebar-accent-foreground h-8">
                      <lucide-icon name="settings" className="h-4 w-4" />
                      <span>Geral</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <div className="flex flex-col gap-2 p-2">
              <ul className="flex w-full flex-col gap-1">
                <li>
                  <button className="flex w-full items-center gap-2 rounded-md p-2 text-left text-sm hover:bg-sidebar-accent hover:text-sidebar-accent-foreground h-12">
                    <span className="relative flex shrink-0 overflow-hidden h-8 w-8 rounded-lg bg-muted flex items-center justify-center">A</span>
                    <div className="grid flex-1 text-left text-sm leading-tight">
                      <span className="truncate font-semibold">Alex Baker</span>
                      <span className="truncate text-xs">alexbaker.ba10@gmail.com</span>
                    </div>
                    <lucide-icon name="chevron-right" className="ml-auto h-4 w-4" />
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      );
    };

    // Header Component
    const Header = () => {
      const [theme, setTheme] = useState('dark');
      const toggleTheme = () => {
        setTheme(theme === 'dark' ? 'light' : 'dark');
        document.documentElement.classList.toggle('dark');
      };

      return (
        <header className="flex h-16 shrink-0 items-center justify-between px-4">
          <div className="flex items-center gap-2">
            <button className="hidden md:flex items-center justify-center rounded-md text-sm hover:bg-accent hover:text-accent-foreground h-7 w-7 -ml-1">
              <lucide-icon name="panel-left" className="h-4 w-4" />
              <span className="sr-only">Toggle Sidebar</span>
            </button>
            <div className="min-w-16 md:hidden">
              <button className="flex items-center gap-2">
                <span className="relative flex shrink-0 overflow-hidden h-12 w-12 rounded-full border-[5px] border-background">
                  <img className="aspect-square h-full w-full" alt="Thay Alves" src="https://googfotos.nyc3.digitaloceanspaces.com/products/d540230e-6d4f-43d7-a2bf-14a1045f68ad-photo_2023-09-15_10-14-48.jpg" />
                </span>
                <lucide-icon name="chevrons-up-down" className="h-4 w-4" />
              </button>
            </div>
            <div className="hidden md:flex shrink-0 bg-border w-[1px] mr-2 h-4"></div>
            <img alt="Logo" src="/images/logo-dark.png" className="h-5 w-auto md:hidden" />
            <nav className="hidden md:block">
              <ol className="flex items-center gap-2.5 text-sm text-muted-foreground">
                <li><a href="#" className="hover:text-foreground">Configurações</a></li>
                <li><lucide-icon name="chevron-right" className="h-3.5 w-3.5" /></li>
                <li><span className="text-foreground">Integrações</span></li>
              </ol>
            </nav>
          </div>
          <button className="rounded-md hover:bg-accent hover:text-accent-foreground h-10 w-10" onClick={toggleTheme}>
            {theme === 'dark' ? <lucide-icon name="sun" className="h-4 w-4" /> : <lucide-icon name="moon" className="h-4 w-4" />}
            <span className="sr-only">Alternar tema</span>
          </button>
        </header>
      );
    };

    // IntegrationCard Component
    const IntegrationCard = ({ logo, title, description, status }) => {
      return (
        <div className={`rounded-lg border bg-card text-card-foreground shadow-sm w-full transition-all duration-300 ${status === 'Em breve' ? 'opacity-20 cursor-default' : 'cursor-pointer hover:bg-primary-foreground'}`}>
          <div className="p-6 flex flex-row items-center space-x-4 pb-2">
            <span className="relative flex shrink-0 overflow-hidden rounded-full w-20 h-20">
              <img className="aspect-square h-full w-full" alt={`${title} logo`} src={logo} />
            </span>
            <div className="flex-grow">
              <div className="flex justify-between items-center">
                <div className="text-2xl font-semibold">{title}</div>
                <span className={`inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-semibold absolute top-3 right-3 ${status === 'Ativo' ? 'bg-green-500 text-white' : 'bg-primary text-primary-foreground'}`}>
                  {status}
                </span>
              </div>
              <p sınıfName="text-sm text-zinc-500 mt-1">{description}</p>
            </div>
          </div>
        </div>
      );
    };

    // IntegrationsPage Component
    const IntegrationsPage = () => {
      return (
        <main className="flex-grow overflow-y-auto p-6 pb-20 md:pb-6">
          <h1 className="text-3xl font-semibold mb-5">Integrações</h1>
          <section>
            <h2 className="mb-6 mt-10 text-xl font-semibold">Pagamentos</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <IntegrationCard
                logo="https://raichu-uploads.s3.amazonaws.com/logo_pushin-pay_68ITS6.png"
                title="PushinPay"
                description="Integre pagamentos PIX ao seu produto"
                status="Ativo"
              />
              <IntegrationCard
                logo="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREfrzND3CnnxzTqN6-zigejYQ_bgMhLXNy6g&s"
                title="Mercado Pago"
                description="Integre pagamentos PIX ao seu produto"
                status="Em breve"
              />
              <IntegrationCard
                logo="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXOi14B4NnOug5cDcfFqcqchFKddAaxPqJw&s"
                title="Efí Bank"
                description="Integre pagamentos PIX ao seu produto"
                status="Em breve"
              />
              <IntegrationCard
                logo="https://play-lh.googleusercontent.com/dLVmnD6SlKMWO8_iiw5Cepca0zqmJq3zMaAfXXp6kJfrVBgctX2qTClAOCuaCLn-XmQ"
                title="Inter"
                description="Integre pagamentos PIX ao seu produto"
                status="Em breve"
              />
            </div>
          </section>
          <section>
            <h2 className="mb-6 mt-10 text-xl font-semibold">Entrega de produtos</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <IntegrationCard
                logo="https://manychat.com/landing-static/1024.png"
                title="Manychat"
                description="Conecte ao ManyChat para enviar o seu produto por mensagens automatizadas"
                status="Ativo"
              />
            </div>
          </section>
          <section>
            <h2 className="mb-6 mt-10 text-xl font-semibold">Outros</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <IntegrationCard
                logo="https://pushover.net/images/pushover-logo.svg"
                title="Pushover"
                description="Receba notificações no seu celular"
                status="Ativo"
              />
              <IntegrationCard
                logo="https://cdn.icon-icons.com/icons2/2248/PNG/512/webhook_icon_138018.png"
                title="Webhook"
                description="Integre com sistemas externos através de webhooks"
                status="Em breve"
              />
              <IntegrationCard
                logo="https://via.placeholder.com/80"
                title="BotConversa"
                description="Integração com automações de Whatsapp"
                status="Em breve"
              />
            </div>
          </section>
        </main>
      );
    };

    // MobileNav Component
    const MobileNav = () => {
      return (
        <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-background border-t border-border flex justify-around items-center h-16 px-4">
          <button className="rounded-md hover:bg-accent hover:text-accent-foreground h-10 w-10">
            <lucide-icon name="trending-up" className="h-4 w-4" />
            <span className="sr-only">Visão Geral</span>
          </button>
          <button className="rounded-md hover:bg-accent hover:text-accent-foreground h-10 w-10">
            <lucide-icon name="circle-dollar-sign" className="h-4 w-4" />
            <span className="sr-only">Pedidos</span>
          </button>
          <button className="rounded-md hover:bg-accent hover:text-accent-foreground h-10 w-10">
            <lucide-icon name="tag" className="h-4 w-4" />
            <span className="sr-only">Ofertas</span>
          </button>
          <button className="rounded-md hover:bg-accent hover:text-accent-foreground h-10 w-10">
            <lucide-icon name="scan-barcode" className="h-4 w-4" />
            <span className="sr-only">Checkouts</span>
          </button>
          <button className="rounded-md hover:bg-accent hover:text-accent-foreground h-10 w-10">
            <lucide-icon name="puzzle" className="h-4 w-4" />
            <span className="sr-only">Integrações</span>
          </button>
          <button className="rounded-md hover:bg-accent hover:text-accent-foreground h-10 w-10">
            <lucide-icon name="settings" className="h-4 w-4" />
            <span className="sr-only">Geral</span>
          </button>
        </nav>
      );
    };

    // App Component
    const App = () => {
      useEffect(() => {
        document.documentElement.classList.add('dark');
        document.documentElement.style.colorScheme = 'dark';
      }, []);

      return (
        <div className="flex min-h-screen w-full">
          <Sidebar />
          <div className="flex flex-col flex-grow w-full">
            <Header />
            <IntegrationsPage />
            <MobileNav />
          </div>
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
